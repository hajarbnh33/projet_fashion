<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fashion</title>
        <script
            src="https://kit.fontawesome.com/db5c5fe6ff.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="headerFirst">
            <nav>
                <div class="headerTwo">
                    <a href="#">Service Client</a>
                    <a href="#">Newsletter</a>
                    <a href="#">Trouver un magasin</a>
                </div>
            </nav>

            <div id="containerImg">
                <img
                    src="dossier_image/4436207.jpg"
                    alt="logo marque Vêtement"
                    id="logo"
                />
            </div>
            <div class="headerThree">
                <button>
                    <i class="fa-regular fa-user"></i>
                    Connexion
                </button>
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                    Panier
                </button>
                <button>
                    <i class="fa-regular fa-heart"></i>
                    Favoris
                </button>
            </div>
        </header>
        <main>
            <div class="menu">
                <a href="#">Femme</a>
                <a href="#">Homme</a>
                <a href="#">Enfant</a>
                <a href="#">Beauté</a>
                <div class="buttonSearch">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input
                        type="search"
                        id="site-search"
                        name="q"
                        placeholder="Recherche de produit"
                    />
                </div>
            </div>

            <div class="categories">
                <div class="women">Femme</div>
                <div class="homme">Homme</div>
                <div class="Enfant">Enfant</div>
                <div class="beaute">Beauté</div>
            </div>
        </main>
    </body>
</html>
